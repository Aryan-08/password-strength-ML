<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Strength Analysis</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
   
    <style>
        body{
            background-image: url('../static/img/bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <h1 class="text-center" style="padding:15px;margin-top:50px;font-weight: bold;">CHECK YOUR PASSWORD STRENGTH</h1>

        <div class="col-md-8" style="text-align:center;margin: 0 auto;">
            <form method="POST" action="/main/">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required> <br>
                <input type="checkbox" onclick="myFunction()"> Show Password
                <div class="button-group" style="margin-top:15px;"><br>
                    <button type="submit" name="submit" class="btn btn-primary">Check</button>
                </div>
            </form>
        </div>
    


    
        <div class="col-md-8" style="margin: 0 auto; margin-top:25px;">
            <table class="table" style="background: white;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Algorithm</th>
                        <th scope="col">Strength</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Logistic Regression</td>
                        <td>None</td>
                    </tr>
                    <tr>
                        <td>Naive Bayes</td>
                        <td>None</td>
                    </tr>
                    <tr>
                        <td>Decision Tree</td>
                        <td>None</td>
                    </tr>
                    <tr>
                        <td>Random Forest</td>
                        <td>None</td>
                    </tr>
                    <tr>
                        <td>Neural Network</td>
                        <td>None</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <script>
            function myFunction(){
                x = document.getElementById('password');
                if(x.type ==="password"){
                    x.type = "text";
                }else{
                    x.type = "password";
                }
            }

        </script>
</body>

</html>
